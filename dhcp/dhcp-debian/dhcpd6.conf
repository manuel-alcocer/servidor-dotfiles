# /etc/dhcp/dhcpd6.conf
default-lease-time 86400;
max-lease-time 86400;
allow leasequery;
log-facility local7;


host pris {
    host-identifier option dhcp6.client-id 00:02:00:00:ab:11:05:3c:ab:d6:a1:f9:2b:f6;
    fixed-address6 2001:470:b779::101;
}

host zhora {
    host-identifier option dhcp6.client-id 00:04:63:f5:db:c2:c2:df:71:5d:e7:76:12:38:42:c4:2b:82;
    fixed-address6 2001:470:b779::100;
}

subnet6 2001:470:b779::/64 {
    option dhcp6.name-servers 2001:470:b779::10;
    option dhcp6.domain-search "alcocer.net";
    range6 2001:470:b779::1000 2001:470:b779::2000;
}

subnet6 2001:470:b779:1::/64 {
    option dhcp6.name-servers 2001:470:b779:1::10;
    option dhcp6.domain-search "alcocer.net";
    range6 2001:470:b779:1::1000 2001:470:b779:1::2000;
}
