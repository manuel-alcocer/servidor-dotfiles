host pris {
    hardware ethernet f0:79:59:66:6d:15;
    fixed-address 10.0.0.101;
}    

host zhora {
    hardware ethernet f0:de:f1:03:bd:24;
    fixed-address 10.0.0.100;
}    

zone alcocer.net. { 
    primary 127.0.0.1; 
    key "rndc-key"; 
} 

# Añado la zona de resolución inversa
zone 0.10.in-addr.arpa. { 
    primary 127.0.0.1; 
    key "rndc-key"; 
} 

subnet 10.0.0.0 netmask 255.255.0.0 {
    max-lease-time 86400;
    option routers 10.0.0.10;
    option domain-name "alcocer.net";
    option domain-name-servers 10.0.0.10;
    ddns-domainname "alcocer.net."; 
    ddns-rev-domainname "0.10.in-addr.arpa."; 
    option broadcast-address 10.0.255.255;
    default-lease-time 86400;
    filename "pxelinux.0";
    next-server 10.0.0.11;
    pool {
       failover peer "dhcp-failover";
       range 10.0.1.0 10.0.10.255;
   }
}

