<VirtualHost *:80>
    ServerName pdnsadmin.alcocer.net
    ServerAlias [fe80::1]
    ServerAlias 10.0.100.193
    ServerAdmin webmaster@foo.bar

    #SSLEngine On
    #SSLCertificateFile /some/path/ssl/certs/cert.pem
    #SSLCertificateKeyFile /some/path/ssl/private/cert.key

    ErrorLog /var/log/apache2/error-superawesomedns.foo.bar.log
    CustomLog /var/log/apache2/access-superawesomedns.foo.bar.log combined

    DocumentRoot /opt/web/powerdns-admin/

    WSGIDaemonProcess pdnsadmin user=pdnsadmin group=pdnsadmin threads=5 python-home=/opt/web/powerdns-admin/flask
    WSGIScriptAlias / /opt/web/powerdns-admin/powerdnsadmin.wsgi

    # pass BasicAuth on to the WSGI process
    WSGIPassAuthorization On

    <Directory "/opt/web/powerdns-admin/">
        WSGIProcessGroup pdnsadmin
        WSGIApplicationGroup %{GLOBAL}

        AllowOverride None
        Options +ExecCGI +FollowSymLinks
        #SSLRequireSSL
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>

